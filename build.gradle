buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'net.saliman:gradle-cobertura-plugin:2.2.2'
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.7.0'
        // classpath 'org.ajoberstar:gradle-git:0.6.3'
    }
}

apply plugin: 'base'
apply plugin: 'idea'
apply plugin: 'build-dashboard'

subprojects { subproj ->
    apply plugin: 'java'
    apply plugin: 'idea'
    apply from: rootProject.file('gradle/code-quality.gradle')
    apply from: rootProject.file('gradle/coverage.gradle')
    apply from: rootProject.file('gradle/publish.gradle')

    task sourceJar(type: Jar) {
        group 'Build'
        description 'An archive of the source code'
        classifier 'sources'
        from sourceSets.main.allJava
    }

    task javadocJar(type: Jar) {
        group 'Build'
        description 'An archive of the javadoc'
        classifier 'javadoc'
        from javadoc
    }
}

evaluationDependsOnChildren()

subprojects { subproj ->
    configurations {
        compileOnly
        testCompileOnly
    }

    repositories {
        jcenter()
    }

    sourceSets {
        main {
            compileClasspath += configurations.compileOnly
        }
        test {
            compileClasspath += configurations.testCompileOnly
        }
    }

    javadoc {
        classpath += configurations.compileOnly
    }

    idea {
        module {
            scopes.PROVIDED.plus += configurations.compileOnly
            scopes.PROVIDED.plus += configurations.testCompileOnly
        }
    }

    javadoc {
        excludes = ['**/*.html', 'META-INF/**']

        options.use         = true
        options.splitIndex  = true
        options.encoding    = 'UTF-8'
        options.author      = true
        options.version     = subproj.sourceCompatibility
        options.windowTitle = "${subproj.ext.pomDescription} $version"
        options.docTitle    = "${subproj.ext.pomDescription} $version"
        options.footer      = project.javadocFooter
        options.links       = ['http://docs.oracle.com/javase/7/docs/api/']
    }

    /*
    compileJava {
        doFirst {
            if (rootProject.hasProperty('lint') && rootProject.lint == true) {
                options.compilerArgs = [
                    '-Xlint:all', '-Xlint:deprecation', '-Xlint:unchecked'
                ]
            }
        }
    }
    */
}

idea {
    project {
        jdkName '1.7'
        languageLevel '1.7'
    }
}
