#    with:
#      os: ubuntu-latest
#      jvm: 17.0.7
#      gradle: 8.1.1
#    secrets: inherit
  build-macos-11-java-11:
    name: Build on MacOS 11 with JVM 11
    uses: ./.github/workflows/build.yml
    with:
      os: macos-11
      jvm: 11.0.19
      gradle: 6.9.4
    secrets: inherit
  build-windows-2019-java-11:
    name: Build on Windows 2019 with JVM 11
    uses: ./.github/workflows/build.yml
    with:
      os: windows-2019
      jvm: 11.0.19
      gradle: 6.9.4
    secrets: inherit
