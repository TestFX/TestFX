---
name: Entry

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

permissions:
  actions: read
  checks: write
  contents: read
  issues: read
  packages: read
  pull-requests: write
  statuses: read
  security-events: write

jobs:
  build-ubuntu-22-04-java-11:
    name: Ubuntu 22.04 with JDK 11
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-22.04
      jdk: 11.0.19
      gradle: 6.9.4
      openjfx: 11.0.2
    secrets: inherit
  build-ubuntu-20-04-java-11:
    name: Ubuntu 20.04 with JDK 11
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-20.04
      jdk: 11.0.19
      gradle: 6.9.4
      openjfx: 11.0.2
    secrets: inherit
  build-macos-12-java-11:
    name: MacOS 12 with JDK 11
    uses: ./.github/workflows/build.yml
    with:
      os: macos-12
      jdk: 11.0.19
      gradle: 6.9.4
      openjfx: 11.0.2
    secrets: inherit
  build-macos-11-java-11:
    name: MacOS 11 with JDK 11
    uses: ./.github/workflows/build.yml
    with:
      os: macos-11
      jdk: 11.0.19
      gradle: 6.9.4
      openjfx: 11.0.2
    secrets: inherit
  build-windows-2022-java-11:
    name: Windows 2022 with JDK 11
    uses: ./.github/workflows/build.yml
    with:
      os: windows-2022
      jdk: 11.0.19
      gradle: 6.9.4
      openjfx: 11.0.2
    secrets: inherit
  build-windows-2019-java-11:
    name: Windows 2019 with JDK 11
    uses: ./.github/workflows/build.yml
    with:
      os: windows-2019
      jdk: 11.0.19
      gradle: 6.9.4
      openjfx: 11.0.2
    secrets: inherit

