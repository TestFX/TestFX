---
name: Entry

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

permissions:
  actions: read
  checks: write
  contents: read
  issues: read
  packages: read
  pull-requests: write
  statuses: read
  security-events: write

jobs:
  build-linux-java-11:
    name: Build on Linux with JVM 11
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-latest
      jvm: 11.0.19
    secrets: inherit
  build-linux-java-17:
    name: Build on Linux with JVM 17
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-latest
      jvm: 17.0.7
    secrets: inherit
