---
name: Entry

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

permissions:
  actions: read
  checks: write
  contents: read
  issues: read
  packages: read
  pull-requests: write
  statuses: read
  security-events: write

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      os:${{matrix.os}}
