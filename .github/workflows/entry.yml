---
name: Entry

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

permissions:
  actions: read
  checks: write
  contents: read
  issues: read
  packages: read
  pull-requests: write
  statuses: read
  security-events: write

jobs:
  build-ubuntu-22.04-java-11:
    name: Build on Ubuntu 22.04 with JVM 11
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-22.04
      jvm: 11.0.19
      gradle: 6.9.4
    secrets: inherit
  build-ubuntu-20.04-java-11:
    name: Build on Ubuntu 20.04 with JVM 11
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-20.04
      jvm: 11.0.19
      gradle: 6.9.4
    secrets: inherit
