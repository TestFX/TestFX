---
name: Entry

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

permissions:
  actions: read
  checks: write
  contents: read
  issues: read
  packages: read
  pull-requests: write
  statuses: read
  security-events: write

jobs:
  strategy:
    matrix:
      os: [windows-latest]
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      os:${{matrix.os}}
