---
name: Entry

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

permissions: read-all

jobs:
  build-lin:
    name: Build on Linux
    uses: ./.github/workflows/build-lin.yml
    secrets: inherit

  build-mac:
    name: Build on Mac OS
    uses: ./.github/workflows/build-mac.yml
    secrets: inherit

  build-win:
    name: Build on Windows
    uses: ./.github/workflows/build-win.yml
    secrets: inherit
